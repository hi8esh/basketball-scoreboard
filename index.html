<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>BasketBall-ScoreBoard</title>
</head>
<body>
    <div class="main">
        <div class="home-side">
            <h1>HOME</h1>
            <div class="score-area" id="home-score">0</div>
            <div class="score-count">
                <button class="score-btn" onclick="add1Home()">+1</button>
                <button class="score-btn" onclick="add2Home()">+2</button>
                <button class="score-btn" onclick="add3Home()">+3</button>
            </div>
        </div>
        <div class="guest-side">
            <h1>GUEST</h1>
            <div class="score-area" id="guest-score">0</div>
            <div class="score-count">
                <button class="score-btn" onclick="add1Guest()">+1</button>
                <button class="score-btn" onclick="add2Guest()">+2</button>
                <button class="score-btn" onclick="add3Guest()">+3</button>
            </div>
        </div>
    </div>
    <button class="new-game" onclick="newGame()">NEW GAME</button>

    <script src="script.js"></script>
</body>
</html>
